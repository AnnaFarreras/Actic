    // Lògica del test
    let currentModul = null; // Mòdul de preguntes actual (per exemple, modul1)
    let currentQuestionIndex = 0; // Índex de la pregunta actual dins del mòdul
    let encerts = 0; // Nombre d'encerts
    let preguntesRespostes = 0; // Nombre de preguntes ja respostes

    // Referències als elements del DOM
    const appDiv = document.getElementById('app');
    const barraModuls = document.getElementById('barra-moduls'); // Aquesta ja no s'amagarà
    const quizContainer = document.getElementById('quiz-container');
    const questionDiv = document.getElementById('question');
    const optionsDiv = document.getElementById('options');
    const feedbackDiv = document.getElementById('feedback');
    const checkBtn = document.getElementById('checkBtn');
    const nextBtn = document.getElementById('nextBtn');
    const scoreDiv = document.getElementById('score');
    const progressIndicator = document.getElementById('progress-indicator');

    // Funció per iniciar un mòdul de preguntes
    function iniciaModul(modulNumber) {
      // Assigna el mòdul correcte basant-se en el número
      switch (modulNumber) {
        case 1:
          currentModul = modul1;
          break;
        case 2:
          currentModul = modul2;
          break;
        case 3:
          currentModul = modul3;
          break;
        case 4:
          currentModul = modul4;
          break;
        case 5:
          currentModul = modul5;
          break;
        default:
          console.error("Mòdul no trobat!");
          return;
      }

      currentQuestionIndex = 0; // Reinicia l'índex de la pregunta
      encerts = 0; // Reinicia el comptador d'encerts
      preguntesRespostes = 0; // Reinicia el comptador de preguntes respostes
      scoreDiv.textContent = `Encerts: ${encerts} / ${preguntesRespostes}`; // Actualitza el marcador
      quizContainer.classList.remove('hidden'); // Mostra el contenidor del quiz
      // barraModuls.classList.add('hidden'); // ELIMINAT: Ja no s'amaga la barra de mòduls
      mostraPregunta(); // Mostra la primera pregunta del mòdul
    }

    // Funció per mostrar la pregunta actual
    function mostraPregunta() {
      // Comprova si s'han acabat les preguntes del mòdul actual
      if (!currentModul || currentQuestionIndex >= currentModul.length) {
        feedbackDiv.innerHTML = `<p class='text-green-600 font-bold'>🎉 Has completat totes les preguntes d'aquest mòdul! Has obtingut ${encerts} de ${currentModul.length} encerts.</p>`;
        questionDiv.textContent = ''; // Neteja el text de la pregunta
        optionsDiv.innerHTML = ''; // Neteja les opcions
        checkBtn.classList.add('hidden'); // Amaga el botó de comprovar
        nextBtn.classList.add('hidden'); // Amaga el botó de següent
        progressIndicator.style.width = '100%'; // Posa la barra de progrés al 100%

        // Afegeix un botó per tornar a la selecció de mòduls (o en aquest cas, simplement amagar el quiz)
        const resetQuizBtn = document.createElement('button');
        resetQuizBtn.textContent = 'Seleccionar un altre mòdul';
        resetQuizBtn.className = 'bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 mt-4';
        resetQuizBtn.onclick = () => {
          quizContainer.classList.add('hidden'); // Amaga el quiz
          // barraModuls.classList.remove('hidden'); // Aquesta línia ja no és necessària ja que mai s'amaga
          feedbackDiv.innerHTML = ''; // Neteja el feedback
          scoreDiv.textContent = ''; // Neteja el marcador
          progressIndicator.style.width = '0%'; // Reinicia la barra de progrés
        };
        feedbackDiv.appendChild(resetQuizBtn);
        return;
      }

      const actual = currentModul[currentQuestionIndex]; // Obté la pregunta actual
      questionDiv.textContent = actual.text; // Estableix el text de la pregunta
      optionsDiv.innerHTML = ''; // Neteja les opcions anteriors
      feedbackDiv.innerHTML = ''; // Neteja el feedback
      checkBtn.classList.remove('hidden'); // Mostra el botó de comprovar
      checkBtn.disabled = false; // Habilita el botó de comprovar
      nextBtn.classList.add('hidden'); // Amaga el botó de següent
      nextBtn.disabled = true; // Deshabilita el botó de següent inicialment

      // Genera les opcions segons el tipus de pregunta
      if (actual.tipus === 'unica') {
        actual.opcions.forEach((opcio) => {
          const label = document.createElement('label');
          label.className = 'block cursor-pointer p-2 border border-gray-300 rounded hover:bg-gray-100';
          const input = document.createElement('input');
          input.type = 'radio';
          input.name = 'resposta';
          input.value = opcio;
          input.className = 'mr-2';
          label.appendChild(input);
          label.appendChild(document.createTextNode(opcio));
          optionsDiv.appendChild(label);
        });
      } else if (actual.tipus === 'multiseleccio') {
        actual.opcions.forEach((opcio) => {
          const label = document.createElement('label');
          label.className = 'block cursor-pointer p-2 border border-gray-300 rounded hover:bg-gray-100';
          const input = document.createElement('input');
          input.type = 'checkbox';
          input.name = 'resposta';
          input.value = opcio;
          input.className = 'mr-2';
          label.appendChild(input);
          label.appendChild(document.createTextNode(opcio));
          optionsDiv.appendChild(label);
        });
      } else if (actual.tipus === 'aparellament') {
        // Barreja les opcions correctes per al costat dret
        const shuffledRightOptions = [...actual.parelles.map(p => p.correcta)].sort(() => Math.random() - 0.5);

        actual.parelles.forEach((p, index) => {
          const pairContainer = document.createElement('div');
          pairContainer.className = 'flex items-center justify-between mb-2';

          const leftText = document.createElement('span');
          leftText.textContent = p.esquerra;
          leftText.className = 'font-medium w-1/2';

          const select = document.createElement('select');
          select.id = `select-pair-${index}`;
          select.className = 'w-1/2 p-2 border border-gray-300 rounded';
          select.innerHTML = '<option value="">Selecciona...</option>'; // Opció per defecte

          shuffledRightOptions.forEach(option => {
            const optionElement = document.createElement('option');
            optionElement.value = option;
            optionElement.textContent = option;
            select.appendChild(optionElement);
          });
          pairContainer.appendChild(leftText);
          pairContainer.appendChild(select);
          optionsDiv.appendChild(pairContainer);
        });
      } else {
        // Gestió de tipus de pregunta no suportat
        questionDiv.textContent = "Tipus de pregunta no suportat.";
        optionsDiv.innerHTML = '';
        checkBtn.classList.add('hidden');
        nextBtn.classList.add('hidden');
      }

      updateProgress(); // Actualitza la barra de progrés
      bloquejaInteraccio(false); // Habilita la interacció per a la nova pregunta
    }

    // Funció per comprovar la resposta de l'usuari
    function comprovaResposta() {
      const actual = currentModul[currentQuestionIndex];
      let correct = true; // Assumeix que la resposta és correcta fins que es demostri el contrari

      if (actual.tipus === 'unica') {
        const selectedOption = document.querySelector('input[name="resposta"]:checked');
        if (!selectedOption || selectedOption.value !== actual.correcta) {
          correct = false;
        }
        // Resalta les opcions (verd per correcta, vermell per incorrecta)
        document.querySelectorAll('input[name="resposta"]').forEach(input => {
          const label = input.closest('label');
          if (input.value === actual.correcta) {
            label.classList.add('bg-green-200', 'border-green-500');
          } else if (input.checked && input.value !== actual.correcta) {
            label.classList.add('bg-red-200', 'border-red-500');
          }
        });
      } else if (actual.tipus === 'multiseleccio') {
        const selectedOptions = Array.from(document.querySelectorAll('input[name="resposta"]:checked')).map(input => input.value).sort();
        const correctOptions = actual.correcta.sort();

        // Comprova si les seleccions de l'usuari coincideixen exactament amb les respostes correctes
        if (selectedOptions.length !== correctOptions.length || !correctOptions.every((opt, idx) => selectedOptions[idx] === opt)) {
          correct = false;
        }

        // Resalta les opcions
        document.querySelectorAll('input[name="resposta"]').forEach(input => {
          const label = input.closest('label');
          if (correctOptions.includes(input.value)) {
            label.classList.add('bg-green-200', 'border-green-500');
          } else if (input.checked && !correctOptions.includes(input.value)) {
            label.classList.add('bg-red-200', 'border-red-500');
          }
        });
      } else if (actual.tipus === 'aparellament') {
        let correctesAparellament = 0;
        actual.parelles.forEach((p, index) => {
          const select = document.getElementById(`select-pair-${index}`);
          const s = select.closest('div'); // Agafa el div pare per estilar
          if (select.value === p.correcta) {
            correctesAparellament++;
            s.classList.add("bg-green-200", "border-green-500");
          } else {
            s.classList.add("bg-red-200", "border-red-500");
            // Opcional: mostrar la resposta correcta si és incorrecte
            const correctText = document.createElement('span');
            correctText.className = 'text-xs text-gray-600 ml-2';
            correctText.textContent = ` (Correcte: ${p.correcta})`;
            s.appendChild(correctText);
          }
          select.disabled = true; // Deshabilita el select després de la comprovació
        });

        if (correctesAparellament === actual.parelles.length) {
          correct = true;
        } else {
          correct = false;
        }
      }

      preguntesRespostes++; // Incrementa el comptador de preguntes respostes
      if (correct) {
        encerts++; // Incrementa el comptador d'encerts
        feedbackDiv.innerHTML = "<p class='text-green-600 font-bold'>😊 Molt bé!</p>";
      } else {
        feedbackDiv.innerHTML = "<p class='text-red-600 font-bold'>❌ Revisa les respostes.</p>";
        // Opcionalment, mostra les respostes correctes quan la resposta és incorrecta per a única i multiselecció
        if (actual.tipus === 'unica') {
            feedbackDiv.innerHTML += `<p class='text-sm text-gray-700 mt-1'>Resposta correcta: <strong>${actual.correcta}</strong></p>`;
        } else if (actual.tipus === 'multiseleccio') {
            feedbackDiv.innerHTML += `<p class='text-sm text-gray-700 mt-1'>Respostes correctes: <strong>${actual.correcta.join(', ')}</strong></p>`;
        }
      }

      scoreDiv.textContent = `Encerts: ${encerts} / ${preguntesRespostes}`; // Actualitza el marcador
      updateProgress(); // Actualitza la barra de progrés
      checkBtn.disabled = true; // Deshabilita el botó de comprovar després de comprovar
      nextBtn.classList.remove('hidden'); // Mostra el botó "Següent"
      nextBtn.disabled = false; // Habilita el botó "Següent"
      bloquejaInteraccio(true); // Bloqueja la interacció amb les opcions (inputs de ràdio/checkbox)
    }

    // Funció per passar a la següent pregunta
    function nextQuestion() {
      currentQuestionIndex++;
      mostraPregunta();
    }

    // Funció per actualitzar la barra de progrés
    function updateProgress() {
      if (currentModul && currentModul.length > 0) {
        const percentage = (currentQuestionIndex / currentModul.length) * 100;
        progressIndicator.style.width = `${percentage}%`;
      } else {
        progressIndicator.style.width = '0%';
      }
    }

    // Funció per bloquejar o desbloquejar la interacció amb les opcions
    function bloquejaInteraccio(bloquejar) {
      document.querySelectorAll('#options input[type="radio"], #options input[type="checkbox"]').forEach(element => {
        element.disabled = bloquejar;
      });
      // Els selects d'aparellament ja es deshabiliten en la funció comprovaResposta
    }

    // Esdeveniments dels botons
    checkBtn.addEventListener('click', comprovaResposta);
    nextBtn.addEventListener('click', nextQuestion);

    // No cal carregar preguntes a l'inici, ja estan incrustades.
    // L'usuari seleccionarà un mòdul per començar.
  </script>
