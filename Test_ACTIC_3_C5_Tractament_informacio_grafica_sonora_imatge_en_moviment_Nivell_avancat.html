<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Test ACTIC 3 – C5</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-900 min-h-screen flex flex-col items-center p-2">
    <div class="max-w-4xl w-full bg-white p-4 rounded-xl shadow-lg text-sm">
      <!-- Títol i botons d'import/export a la mateixa fila -->
      <div class="flex justify-between items-start flex-wrap gap-2 mb-3">
        <h1 class="text-lg font-semibold leading-tight">
          Test ACTIC 3 – C5 Tractament de la informació gràfica, sonora i de la imatge en moviment
        </h1>
        <div class="flex flex-col gap-2 text-xs text-right">
          <button id="exportarBtn" class="bg-green-500 text-white px-2 py-1 rounded hover:bg-green-600">
            Exportar progrés
          </button>
          <label class="bg-yellow-400 text-white px-2 py-1 rounded hover:bg-yellow-500 cursor-pointer text-center">
            Importar progrés
            <input type="file" accept=".json" hidden id="importarInput" />
          </label>
        </div>
      </div>

      <!-- Selector de seccions en línia -->
      <div id="section-selector" class="mb-4">
        <p class="mb-1 text-center text-xs font-medium">Selecciona una secció:</p>
        <div id="sectionButtons" class="flex flex-wrap justify-center gap-2">
          <!-- Botons de secció es creen dinàmicament -->
        </div>
      </div>

      <!-- Modal de continuar/reiniciar -->
      <div id="continuar-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white p-4 rounded-xl shadow-xl text-center max-w-md text-sm">
          <p class="mb-3">Vols continuar on ho vas deixar o començar de nou?</p>
          <div class="flex justify-center gap-3">
            <button id="continuarBtn" class="bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700">Continuar</button>
            <button id="reiniciarBtn" class="bg-gray-400 text-white px-3 py-1 rounded hover:bg-gray-500">Començar de nou</button>
          </div>
        </div>
      </div>

      <!-- Barra de progrés -->
      <div id="progress-container" class="w-full bg-gray-200 rounded-full h-3 mb-3 hidden">
        <div id="progress-bar" class="bg-blue-600 h-3 rounded-full" style="width: 0%"></div>
      </div>

      <!-- Contenidor de preguntes -->
      <div id="test-container"></div>

      <!-- Resultats finals -->
      <div id="resultat" class="mt-6 hidden text-sm">
        <h2 class="text-base font-bold mb-2">Resultats</h2>
        <p id="resultatText" class="mb-2"></p>
        <p class="text-xs italic">* Les preguntes difícils es poden revisar més tard.</p>
      </div>
    </div>

    <script>
      let dadesJSON;
      let estatUsuari = JSON.parse(localStorage.getItem("progresACTIC3")) || {};
      let seccioActual = null;
      let cuaPreguntes = [];

      function carregarJSON() {
        fetch("preguntes-actic3.json")
          .then((r) => {
            if (!r.ok) throw new Error("No s'ha trobat el fitxer JSON.");
            return r.json();
          })
          .then((data) => {
            dadesJSON = data;
            mostrarSeccions();
          })
          .catch((e) => {
            alert("Error carregant dades: " + e.message);
          });
      }

      function mostrarSeccions() {
        const modal = document.getElementById("continuar-modal");
        const continuarBtn = document.getElementById("continuarBtn");
        const reiniciarBtn = document.getElementById("reiniciarBtn");
        const sectionButtons = document.getElementById("sectionButtons");

        if (Object.keys(estatUsuari).length > 0) {
          modal.classList.remove("hidden");

          continuarBtn.onclick = () => {
            modal.classList.add("hidden");
            sectionButtons.innerHTML = "";
            carregarSeccions();
          };

          reiniciarBtn.onclick = () => {
            localStorage.removeItem("progresACTIC3");
            estatUsuari = {};
            modal.classList.add("hidden");
            sectionButtons.innerHTML = "";
            carregarSeccions();
          };
        } else {
          carregarSeccions();
        }
      }

      function carregarSeccions() {
        const sectionButtons = document.getElementById("sectionButtons");
        Object.keys(dadesJSON).forEach((clau) => {
          const boto = document.createElement("button");
          boto.textContent = dadesJSON[clau].titol;
          boto.className = "bg-blue-500/50 hover:bg-blue-500 text-xs px-2 py-1 rounded text-center break-words whitespace-normal";

          boto.onclick = () => {
            seccioActual = clau;
            estatUsuari[clau] = estatUsuari[clau] || { respostes: {}, encerts: 0, dificils: [] };
            cuaPreguntes = dadesJSON[clau].preguntes.filter((p) => !estatUsuari[clau].respostes[p.id]);
            mostrarPregunta();
            document.getElementById("resultat").classList.add("hidden");
            document.getElementById("progress-container").classList.remove("hidden");
          };
          sectionButtons.appendChild(boto);
        });
      }

      function mostrarPregunta() {
        const container = document.getElementById("test-container");
        if (cuaPreguntes.length === 0) return mostrarResultats();

        const pregunta = cuaPreguntes[0];
        const respostesUsuari = estatUsuari[seccioActual].respostes;

        updateProgressBar(
          Object.keys(respostesUsuari).length,
          dadesJSON[seccioActual].preguntes.length
        );

        container.innerHTML = `
          <div class="mb-4 p-4 border rounded-xl bg-gray-50">
            <p class="font-medium mb-2">${pregunta.text}</p>
            <div id="opcions" class="space-y-2"></div>
            <button id="marcaDificil" class="mt-2 text-sm text-blue-600 underline">Marca com a difícil</button>
            <div class="mt-4">
              <button id="seguentBtn" class="hidden bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Següent</button>
            </div>
          </div>
        `;

        const opcionsDiv = document.getElementById("opcions");
        pregunta.opcions.forEach((text, index) => {
          const label = document.createElement("label");
          label.className = "block bg-white border px-3 py-2 rounded cursor-pointer hover:bg-blue-50";
          label.innerHTML = `
            <input type="radio" name="opcio" value="${index}" class="mr-2">${text}
          `;
          opcionsDiv.appendChild(label);

          label.querySelector("input").addEventListener("change", () => {
            const correcta = Array.isArray(pregunta.correcta) ? pregunta.correcta : [pregunta.correcta];
            const seleccionada = parseInt(label.querySelector("input").value);
            const encert = correcta.includes(seleccionada);

            opcionsDiv.querySelectorAll("label").forEach((el, i) => {
              el.classList.remove("bg-green-100", "bg-red-100", "border-green-500", "border-red-500");
              if (correcta.includes(i)) el.classList.add("bg-green-100", "border-green-500");
              if (i === seleccionada && !correcta.includes(i)) el.classList.add("bg-red-100", "border-red-500");
            });

            if (encert) estatUsuari[seccioActual].encerts++;
            estatUsuari[seccioActual].respostes[pregunta.id] = [seleccionada];
            localStorage.setItem("progresACTIC3", JSON.stringify(estatUsuari));
            document.getElementById("seguentBtn").classList.remove("hidden");
          });
        });

        document.getElementById("marcaDificil").onclick = () => {
          const dif = estatUsuari[seccioActual].dificils;
          if (!dif.includes(pregunta.id)) dif.push(pregunta.id);
          localStorage.setItem("progresACTIC3", JSON.stringify(estatUsuari));
          alert("Pregunta marcada com a difícil");
        };

        document.getElementById("seguentBtn").onclick = () => {
          cuaPreguntes.shift();
          mostrarPregunta();
        };
      }

      function updateProgressBar(respostes, total) {
        const percent = (respostes / total) * 100;
        document.getElementById("progress-bar").style.width = `${percent}%`;
      }

      function mostrarResultats() {
        const seccio = dadesJSON[seccioActual];
        const preguntes = seccio.preguntes;
        const encerts = estatUsuari[seccioActual].encerts;

        document.getElementById("resultatText").textContent = `Has encertat ${encerts} de ${preguntes.length} preguntes.`;
        document.getElementById("resultat").classList.remove("hidden");

        updateProgressBar(preguntes.length, preguntes.length);
      }

      carregarJSON();
    </script>

    <!-- Script per redimensionar si està dins un iframe -->
    <script>
      if (window !== window.parent) {
        window.addEventListener('load', () => {
          const height = document.documentElement.scrollHeight;
          parent.postMessage({ type: 'resize-iframe', height }, '*');
        });
      }
    </script>
  </body>
</html>
