<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Test ACTIC 3 – C5</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-900 min-h-screen flex flex-col items-center p-2">
    <div class="max-w-4xl w-full bg-white p-4 rounded-xl shadow-lg text-sm">
      <!-- Títol reduït -->
      <h1 class="text-lg font-semibold mb-3 text-center leading-tight">
        Test ACTIC 3 – C5 Tractament de la informació gràfica, sonora i de la imatge en moviment
      </h1>

<!-- Contenidor amb selector de secció + botons d'import/export -->
<div class="flex flex-wrap md:flex-nowrap justify-between items-start gap-4 mb-4">
  <!-- Selector de seccions -->
  <div id="section-selector" class="flex-1">
    <p class="mb-1 text-center text-xs font-medium">Selecciona una secció:</p>
    <div id="sectionButtons" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-2">
      <!-- Botons de secció es creen dinàmicament -->
    </div>
  </div>

  <!-- Botons d'import/export -->
  <div class="flex flex-col self-start gap-2 text-xs mt-2 md:mt-0">
    <button id="exportarBtn" class="bg-green-500 text-white px-2 py-1 rounded hover:bg-green-600">
      Exportar progrés
    </button>
    <label class="bg-yellow-400 text-white px-2 py-1 rounded hover:bg-yellow-500 cursor-pointer text-center">
      Importar progrés
      <input type="file" accept=".json" hidden id="importarInput" />
    </label>
  </div>
</div>


      <!-- Modal de continuar/reiniciar -->
      <div id="continuar-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white p-4 rounded-xl shadow-xl text-center max-w-md text-sm">
          <p class="mb-3">Vols continuar on ho vas deixar o començar de nou?</p>
          <div class="flex justify-center gap-3">
            <button id="continuarBtn" class="bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700">Continuar</button>
            <button id="reiniciarBtn" class="bg-gray-400 text-white px-3 py-1 rounded hover:bg-gray-500">Començar de nou</button>
          </div>
        </div>
      </div>

      <!-- Barra de progrés -->
      <div id="progress-container" class="w-full bg-gray-200 rounded-full h-3 mb-3 hidden">
        <div id="progress-bar" class="bg-blue-600 h-3 rounded-full" style="width: 0%"></div>
      </div>

    <script>
      let dadesJSON;
      let estatUsuari = JSON.parse(localStorage.getItem("progresACTIC3")) || {};
      let cuaPreguntes = [];
      let preguntaActual = null;
      let seccioActual = null;

      function carregarJSON() {
        fetch("preguntes-actic3.json")
          .then(r => {
            if (!r.ok) throw new Error("No s'ha trobat el fitxer JSON.");
            return r.json();
          })
          .then(data => {
            dadesJSON = data;
            mostrarSeccions();
          })
          .catch(e => alert("Error carregant dades: " + e.message));
      }

      function mostrarSeccions() {
        const modal = document.getElementById("continuar-modal");
        const continuarBtn = document.getElementById("continuarBtn");
        const reiniciarBtn = document.getElementById("reiniciarBtn");
        const sectionButtons = document.getElementById("sectionButtons");

        if (Object.keys(estatUsuari).length > 0) {
          modal.classList.remove("hidden");

          continuarBtn.onclick = () => {
            modal.classList.add("hidden");
            carregarSeccions();
          };

          reiniciarBtn.onclick = () => {
            localStorage.removeItem("progresACTIC3");
            estatUsuari = {};
            modal.classList.add("hidden");
            carregarSeccions();
          };
        } else {
          carregarSeccions();
        }
      }

      function carregarSeccions() {
        const sectionButtons = document.getElementById("sectionButtons");
        sectionButtons.innerHTML = "";
        Object.keys(dadesJSON).forEach(clau => {
          const boto = document.createElement("button");
          boto.textContent = dadesJSON[clau].titol;
          boto.className = "bg-gray-200 hover:bg-gray-300 rounded-xl py-2 px-4";
          boto.onclick = () => {
            seccioActual = clau;
            prepararPreguntes(clau);
            document.getElementById("resultat").classList.add("hidden");
            document.getElementById("progress-container").classList.remove("hidden");
          };
          sectionButtons.appendChild(boto);
        });
      }

      function prepararPreguntes(clau) {
        const preguntes = dadesJSON[clau].preguntes.slice();
        cuaPreguntes = preguntes.map(p => ({ ...p }));
        estatUsuari[clau] = estatUsuari[clau] || { respostes: {}, encerts: 0, dificils: [] };
        mostrarPregunta();
      }
      function mostrarPregunta() {
        const container = document.getElementById("test-container");
        container.innerHTML = "";

        if (cuaPreguntes.length === 0) {
          mostrarResultats(seccioActual);
          return;
        }

        preguntaActual = cuaPreguntes.shift();
        const { id, text, opcions, correcta, tipus } = preguntaActual;

        updateProgressBar(estatUsuari[seccioActual].encerts, dadesJSON[seccioActual].preguntes.length);

        const bloc = document.createElement("div");
        bloc.className = "mb-6 p-4 border rounded-xl bg-gray-50";
        bloc.innerHTML = `<p class="font-medium mb-4">${text}</p>`;

        const respostesContainer = document.createElement("div");
        respostesContainer.className = "space-y-2";

        opcions.forEach((opcio, index) => {
          const label = document.createElement("label");
          label.className = "flex items-center gap-2 p-2 rounded cursor-pointer border hover:bg-gray-100 transition";

          const input = document.createElement("input");
          input.type = tipus === "multiseleccio" ? "checkbox" : "radio";
          input.name = "resposta";
          input.value = index;
          input.className = "form-radio text-blue-600";
          input.onclick = () => {
            mostrarFeedback(index, label, input, correcta);
            botoSeguent.disabled = false;
          };

          const span = document.createElement("span");
          span.textContent = opcio;

          label.appendChild(input);
          label.appendChild(span);
          respostesContainer.appendChild(label);
        });

        bloc.appendChild(respostesContainer);

        // Botó "Marca com a difícil"
        const marcaBtn = document.createElement("button");
        marcaBtn.textContent = "Marca com a difícil";
        marcaBtn.className = "mt-3 text-sm text-blue-600 underline hover:text-blue-800";
        marcaBtn.onclick = () => {
          const llista = estatUsuari[seccioActual].dificils;
          if (!llista.includes(id)) llista.push(id);
          localStorage.setItem("progresACTIC3", JSON.stringify(estatUsuari));
          alert("Pregunta marcada com a difícil");
        };
        bloc.appendChild(marcaBtn);

        // Botó "Següent"
        const botoSeguent = document.createElement("button");
        botoSeguent.textContent = "Següent";
        botoSeguent.disabled = true;
        botoSeguent.className = "mt-4 bg-blue-600 text-white px-4 py-2 rounded-xl hover:bg-blue-700";
        botoSeguent.onclick = () => {
          container.innerHTML = "";
          mostrarPregunta();
        };
        bloc.appendChild(botoSeguent);

        container.appendChild(bloc);
      }

      function mostrarFeedback(respostaUsuari, labelClicat, input, correcta) {
        const correctaArray = Array.isArray(correcta) ? correcta : [correcta];
        const labels = document.querySelectorAll("#test-container label");

        labels.forEach((label, index) => {
          const input = label.querySelector("input");
          const esCorrecta = correctaArray.includes(index);

          if (input.checked && !esCorrecta) {
            label.classList.add("bg-red-200", "border-red-500");
          }

          if (esCorrecta) {
            label.classList.add("bg-green-200", "border-green-500");
          }

          input.disabled = true;
        });

        // Guardem si s’ha encertat o no
        const haEncertat =
          correctaArray.length === 1
            ? correctaArray[0] === respostaUsuari
            : false; // per si després vols ampliar a multiselecció

        estatUsuari[seccioActual].respostes[preguntaActual.id] = [respostaUsuari];
        if (haEncertat) {
          estatUsuari[seccioActual].encerts++;
        } else {
          cuaPreguntes.push(preguntaActual); // reincorpora la pregunta si l'ha fallada
        }

        localStorage.setItem("progresACTIC3", JSON.stringify(estatUsuari));
      }

      function updateProgressBar(respostesCorrectes, total) {
        const percent = (respostesCorrectes / total) * 100;
        document.getElementById("progress-bar").style.width = `${percent}%`;
      }
      function mostrarResultats(clauSeccio) {
        const seccio = dadesJSON[clauSeccio];
        const preguntes = seccio.preguntes;
        const encerts = estatUsuari[clauSeccio].encerts;
        const total = preguntes.length;
        const percentatge = Math.round((encerts / total) * 100);

        document.getElementById("resultatText").textContent = `Has encertat ${encerts} de ${total} preguntes (${percentatge}%).`;
        document.getElementById("resultat").classList.remove("hidden");

        updateProgressBar(total, total);
      }

      // Exportar estat a fitxer JSON
      function exportarEstat() {
        const dades = JSON.stringify(estatUsuari, null, 2);
        const blob = new Blob([dades], { type: "application/json" });
        const url = URL.createObjectURL(blob);
        const link = document.createElement("a");
        link.href = url;
        link.download = "progres-actic3.json";
        link.click();
        URL.revokeObjectURL(url);
      }

      // Importar estat des de fitxer JSON
      function importarEstat(event) {
        const fitxer = event.target.files[0];
        if (!fitxer) return;

        const reader = new FileReader();
        reader.onload = (e) => {
          try {
            const dadesImportades = JSON.parse(e.target.result);
            estatUsuari = dadesImportades;
            localStorage.setItem("progresACTIC3", JSON.stringify(estatUsuari));
            alert("Progrés importat correctament!");
            location.reload();
          } catch (e) {
            alert("Fitxer no vàlid.");
          }
        };
        reader.readAsText(fitxer);
      }

      // Afegim botons d'import/export a la interfície
      window.addEventListener("DOMContentLoaded", () => {
        const div = document.createElement("div");
        div.className = "mt-6 flex flex-wrap justify-center gap-4";

        const botoExport = document.createElement("button");
        botoExport.textContent = "Exportar progrés";
        botoExport.className = "bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700";
        botoExport.onclick = exportarEstat;

        const botoImport = document.createElement("label");
        botoImport.className = "bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600 cursor-pointer";
        botoImport.innerHTML = 'Importar progrés<input type="file" accept=".json" hidden>';

        botoImport.querySelector("input").addEventListener("change", importarEstat);

        div.appendChild(botoExport);
        div.appendChild(botoImport);

        document.querySelector(".max-w-4xl").appendChild(div);
      });

      // Inici del test
      carregarJSON();
    </script>
  </body>
</html>
