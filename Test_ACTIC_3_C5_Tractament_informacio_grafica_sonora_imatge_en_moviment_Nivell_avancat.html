<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Test ACTIC 3 – C5 Tractament de la informació gràfica, sonora i de la imatge en moviment. Nivell avançat</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-900 min-h-screen flex flex-col items-center p-4">
    <div class="max-w-4xl w-full bg-white p-6 rounded-2xl shadow-xl">
      <h1 class="text-2xl font-bold mb-4 text-center">
        Test ACTIC 3 – C5 Tractament de la informació gràfica, sonora i de la imatge en moviment. Nivell avançat
      </h1>

      <div id="section-selector" class="mb-6">
        <p class="mb-2 text-center">Selecciona una secció per començar:</p>
        <div id="sectionButtons" class="grid grid-cols-1 md:grid-cols-2 gap-3 text-center"></div>
      </div>

      <div id="progress-container" class="w-full bg-gray-200 rounded-full h-4 mb-4 hidden">
        <div id="progress-bar" class="bg-blue-600 h-4 rounded-full" style="width: 0%"></div>
      </div>

      <div id="test-container"></div>

      <div id="resultat" class="mt-8 hidden">
        <h2 class="text-xl font-bold mb-2">Resultats</h2>
        <p id="resultatText" class="mb-2"></p>
        <p class="text-sm italic">* Les preguntes difícils es poden revisar més tard.</p>
      </div>
    </div>

    <script>
      let dadesJSON;
      let estatUsuari = JSON.parse(localStorage.getItem("progresACTIC3")) || {};
      let preguntaIndex = 0;
      let seccioActual = null;

      function carregarJSON() {
        fetch("preguntes-actic3.json")
          .then((r) => {
            if (!r.ok) throw new Error("No s'ha trobat el fitxer JSON.");
            return r.json();
          })
          .then((data) => {
            dadesJSON = data;
            mostrarSeccions();
          })
          .catch((e) => {
            alert("Error carregant dades: " + e.message);
          });
      }

      function mostrarSeccions() {
        const sectionButtons = document.getElementById("sectionButtons");
        sectionButtons.innerHTML = "";
        Object.keys(dadesJSON).forEach((clau) => {
          const boto = document.createElement("button");
          boto.textContent = dadesJSON[clau].titol;
          boto.className = "bg-gray-200 hover:bg-gray-300 rounded-xl py-2 px-4";
          boto.onclick = () => {
            seccioActual = clau;
            preguntaIndex = 0;
            estatUsuari[clau] = estatUsuari[clau] || { respostes: {}, encerts: 0, dificils: [] };
            mostrarPregunta(clau);
            document.getElementById("resultat").classList.add("hidden");
            document.getElementById("progress-container").classList.remove("hidden");
          };
          sectionButtons.appendChild(boto);
        });
      }

      function mostrarPregunta(clau) {
        const container = document.getElementById("test-container");
        const preguntes = dadesJSON[clau].preguntes;
        const preg = preguntes[preguntaIndex];
        if (!preg) return;

        updateProgressBar(preguntaIndex, preguntes.length);

        container.innerHTML = `<div class="mb-6 p-4 border rounded-xl bg-gray-50">
          <p class="font-medium mb-2">${preguntaIndex + 1}. ${preg.text}</p>
        </div>`;

        const bloc = container.querySelector("div");
        preg.opcions.forEach((opcio, i) => {
          const input = document.createElement("input");
          input.type = preg.tipus === "multiseleccio" ? "checkbox" : "radio";
          input.name = preg.id;
          input.value = i;
          input.className = "mr-2";

          const label = document.createElement("label");
          label.className = "block mb-1";
          label.appendChild(input);
          label.appendChild(document.createTextNode(opcio));
          bloc.appendChild(label);
        });

        const marcaBtn = document.createElement("button");
        marcaBtn.textContent = "Marca com a difícil";
        marcaBtn.className = "mt-2 text-sm text-blue-600 underline hover:text-blue-800";
        marcaBtn.onclick = () => {
          const llista = estatUsuari[clau].dificils;
          if (!llista.includes(preg.id)) llista.push(preg.id);
          localStorage.setItem("progresACTIC3", JSON.stringify(estatUsuari));
          alert("Pregunta marcada com a difícil");
        };
        bloc.appendChild(marcaBtn);

        const botoSeguent = document.createElement("button");
        botoSeguent.textContent = "Següent";
        botoSeguent.className = "mt-4 bg-blue-600 text-white px-4 py-2 rounded-xl hover:bg-blue-700";
        botoSeguent.onclick = () => {
          const seleccionats = Array.from(document.querySelectorAll(`[name='${preg.id}']:checked`)).map(el => parseInt(el.value));
          estatUsuari[clau].respostes[preg.id] = seleccionats;

          const correcta = Array.isArray(preg.correcta) ? preg.correcta : [preg.correcta];
          if (JSON.stringify(seleccionats.sort()) === JSON.stringify(correcta.sort())) {
            estatUsuari[clau].encerts++;
          }

          preguntaIndex++;
          localStorage.setItem("progresACTIC3", JSON.stringify(estatUsuari));

          if (preguntaIndex < preguntes.length) {
            mostrarPregunta(clau);
          } else {
            mostrarResultats(clau);
          }
        };
        bloc.appendChild(botoSeguent);
      }

      function updateProgressBar(respostes, total) {
        const percent = (respostes / total) * 100;
        document.getElementById("progress-bar").style.width = `${percent}%`;
      }

      function mostrarResultats(clauSeccio) {
        const seccio = dadesJSON[clauSeccio];
        const preguntes = seccio.preguntes;
        const encerts = estatUsuari[clauSeccio].encerts;

        document.getElementById("resultatText").textContent = `Has encertat ${encerts} de ${preguntes.length} preguntes.`;
        document.getElementById("resultat").classList.remove("hidden");

        updateProgressBar(preguntes.length, preguntes.length);
      }

      carregarJSON();
    </script>
  </body>
</html>
